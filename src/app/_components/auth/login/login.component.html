
<FlexboxLayout class="page">
  <StackLayout class="form">
    <Image class="logo" src="~/app/assets/img/logo.png"></Image>
    <Label class="header" text="Login Test"></Label>
    <StackLayout class="input-field">
      <TextField class="input" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" returnKeyType="next"></TextField>
      <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
  </StackLayout>
</FlexboxLayout>
